name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./GoNOW
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: './GoNOW/package-lock.json'
      - name: Install dependencies
        run: npm ci
      - name: Run linter
        run: npm run lint
        env:
          EXPO_PUBLIC_ACCESS_TOKEN: "dummy-token-for-ci"
      - name: Run tests
        run: npm test
        env:
          EXPO_PUBLIC_ACCESS_TOKEN: "dummy-token-for-ci"
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'
      - name: Install dependencies
        run: npm ci
      - name: Run linter
        run: npm run lint
      - name: Run tests
        run: npm test